dependencies {
    compile project(':logback-classic')
    compile "ch.qos.logback:logback-classic:$logbackVersion"

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.0.0'
    testCompile "com.launchdarkly:launchdarkly-java-server-sdk:4.6.6"
    testCompile "net.logstash.logback:logstash-logback-encoder:$logstashVersion"
    testCompile "com.typesafe:config:$configVersion"
    //testCompile "com.fasterxml.jackson.module:jackson-datatype-jdk8"
    //testCompile "com.fasterxml.jackson.module:jackson-datatype-jsr310"
    //testCompile 'org.apiguardian:apiguardian-api:1.1.0'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.9'

}

config {
    javadoc {
        options.charSet = 'UTF-8'
        options.encoding = 'UTF-8'
        options.docEncoding = 'UTF-8'
        options.use = true
        options.links = [jvmToJavadoc(targetCompatibility)] + javadocFromDependencies(configurations.compile)
    }
}
