dependencies {
    implementation project(':logback-classic')

    // Don't include log4j 1.2 in with the project
    implementation('org.fusesource:sigar:1.6.4') {
        exclude group: 'log4j'
    }

    // ensure that we're using slf4j to ensure sigar logging works
    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.26'

    // sigar-loader handles all the JVM stuff.
    implementation group: 'io.kamon', name: 'sigar-loader', version: '1.6.6'
}