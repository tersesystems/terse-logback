dependencies {
    compile project(':logback-audio')
    compile project(':logback-budget')
    compile project(':logback-censor')
    compile project(':logback-classic')
    compile project(':logback-compress-encoder')
    compile project(':logback-uniqueid-appender')
    compile project(':logback-typesafe-config')
    compile project(':logback-turbomarker')
    compile project(':logback-ringbuffer-event')
    compile project(':logback-exception-mapping')
    compile project(':logback-exception-mapping-providers')

    compile "org.slf4j:jul-to-slf4j:$slf4jVersion"
    compile "net.logstash.logback:logstash-logback-encoder:$logstashVersion"
    compile 'org.fusesource.jansi:jansi:1.17.1'
    compile 'org.codehaus.janino:janino:3.0.11'
}

config {
    javadoc {
        options.charSet = 'UTF-8'
        options.encoding = 'UTF-8'
        options.docEncoding = 'UTF-8'
        options.use = true
        options.links = [jvmToJavadoc(targetCompatibility)] + javadocFromDependencies(configurations.compile)
    }
}
