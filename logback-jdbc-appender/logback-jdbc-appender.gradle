dependencies {
    compile project(':logback-classic')

    // .200 has the JSON data type
    implementation "com.zaxxer:HikariCP:3.4.2"

    testImplementation "com.h2database:h2:1.4.200"
    testImplementation project(':logback-typesafe-config')
    testImplementation 'org.awaitility:awaitility:4.0.2'

    testImplementation 'org.apiguardian:apiguardian-api:1.1.0'
    testImplementation "net.logstash.logback:logstash-logback-encoder:$logstashVersion"
}